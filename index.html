<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/tailwind.css" rel="stylesheet">
  <title>Inicia sesión en state</title>
</head>
<body class="min-h-full bg-white sm:bg-background-app">
 
  
<div class="w-full">
  
  <!--Inicio del panel de izquierda -->
  <div class="hidden w-1/2 pr-20 sm:flex sm:float-left">
    <div class="w-1/3 basis-1/2"></div>
      <div class="flex w-2/3 h-screen basis-1/2">
      <div class="my-auto">
        <img src="img/logo_satse.svg" class="w-2/5 align-middle" alt="">
        
        <p class="mt-6 mb-3 text-white"> Tus antiguas claves no son válidas en la nueva Área privada</p>
        <p class="my-3 text-white"> Tendrás que generar una nueva siguiendo los pasos de la ventana emergente</p>
        <p class="mt-3 text-white">¿Necesitas ayuda?</p>
      </div>
    </div>
  </div>
  <!-- Fin del panel de la izquierda--> 
  <!--Inicio del panel de derecha -->
  <div class= "flex w-full h-screen basis-full sm:w-1/2 sm:float-right">
      <div class="w-full my-0 mr-0 sm:w-max sm:my-auto sm:mr-8">
        <div class="flex items-center justify-center min-h-full px-8 py-12 bg-white">
          <div class="w-full max-w-md space-y-8"><div>
            <h4 class="mt-6 text-2xl font-bold tracking-tight text-left text-gray-900">Crear cuenta</h4>
              <p class="mt-2 text-sm text-left text-gray-600">
                El Área privada de STATE es exclusiva para afilación y estudiantes adheridos.
              </p>
          </div>
          <form class="relative w-full" action="#" method="POST">
              <!--Inicio de los campos del formulario-->
              <div class="h-32">
                <div>
                  <input id="password" 
                          name="password" 
                          type="text" autocomplete="current-password" 
                          required class="relative block w-full py-2 pr-3 text-gray-900 placeholder-gray-400 border-b-2 appearance-none border-b-gray-500 focus:z-10 focus:border-red-500 focus:outline-none focus:ring-red-500 sm:text-sm" 
                          placeholder="Introduce tu NIF, NIE o Pasaporte">
                </div>
              </div>
              <!--Fin de los campos del formulario-->
              <!--Inicio Footer del formulario-->
            
                <div class="relative items-center justify-between pb-12">
                  <div class="w-full sm:w-fit sm:absolute sm:inset-y-0 sm:right-0 ">
                    <button type="submit" class="flex justify-center w-full px-5 py-2 text-xs font-bold text-white bg-green-500 border border-transparent rounded-full ">
                        Continuar
                    </button>
                  </div>
                  <div class="w-full h-full sm:w-fit sm:absolute sm:inset-y-0 sm:left-0">
                    <a href="html/login.html" class="flex justify-center w-full py-3 text-xs font-bold text-green-500 bg-white">
                      Ya creé una cuenta, gracias.
                    </a>
                  </div>
                </div>
              <!--Fin Footer del formulario-->
          </form>
        </div>
      </div>
  </div>
  <!-- Fin del panel de la derecha-->
</div>

</body>
</html>
