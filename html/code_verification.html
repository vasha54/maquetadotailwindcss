<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/tailwind.css" rel="stylesheet">
  <title>Inicia sesión en state</title>
</head>
<body class="min-h-full bg-white sm:bg-background-app">
 
  
<div class="w-full">
  
  <!--Inicio del panel de izquierda -->
  <div class="hidden w-1/2 pr-20 sm:flex sm:float-left">
    <div class="w-1/3 basis-1/2"></div>
      <div class="flex w-2/3 h-screen basis-1/2">
      <div class="my-auto">
        <img src="../img/logo_satse.svg" class="w-2/5 align-middle" alt="">
        
        <p class="mt-6 mb-3 text-white"> Tus antiguas claves no son válidas en la nueva Área privada</p>
        <p class="my-3 text-white"> Tendrás que generar una nueva siguiendo los pasos de la ventana emergente</p>
        <p class="mt-3 text-white">¿Necesitas ayuda?</p>
      </div>
    </div>
  </div>
  <!-- Fin del panel de la izquierda--> 
  <!--Inicio del panel de derecha -->
  <div class= "flex w-full h-screen basis-full sm:w-1/2 sm:float-right">
      <div class="w-full my-0 mr-0 sm:w-max sm:my-auto sm:mr-8">
        <div class="flex items-center justify-center w-full min-h-full px-8 py-12 bg-white sm:w-form ">
          <div class="w-full max-w-md space-y-8"><div>
            <h4 class="mt-6 text-xl font-bold tracking-tight text-left text-gray-900">Código de verificación</h4>
              <p class="mt-2 text-sm text-left text-gray-600">
                Indroduce el código de verificación que te hemos enviado
              </p>
          </div>
          <form class="relative w-full " action="#" method="POST">
              <!--Inicio de los campos del formulario-->
              <div class="mb-20 ">
                <div class="mb-2">
                  <div class="flex items-center mb-1 text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-1">
                      <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                    </svg>
                    <label for="remember-me" class="block text-sm ">El código de verificación no coincide</a></label>
                  </div>
                </div>
                
                <div class="flex items-center mb-8 text-gray-400 ">
                    <input id="number-1" name="number-1" class="h-10 ml-1 text-center align-middle border border-gray-500 w-7"/>
                    <input id="number-2" name="number-2" class="h-10 ml-5 text-center align-middle border border-gray-500 w-7"/>
                    <input id="number-3" name="number-3" class="h-10 ml-5 text-center align-middle border border-gray-500 w-7"/>
                    <input id="number-4" name="number-4" class="h-10 ml-5 text-center align-middle border border-gray-500 w-7"/>
                </div>
                <div class="flex items-center mb-0 text-sm text-gray-600">
                    <label for="remember-me" class="block ">¿No has recibido el código? </label>
                    <a class="flex items-center font-bold text-green-400"><svg class="w-3 h-3 ml-2"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                     <label>Enviar de nuevo</label></a>
                </div>
               
              </div>
              <!--Fin de los campos del formulario-->
              <!--Inicio Footer del formulario-->
            
                <div class="relative items-center justify-between pb-12">
                  <div class="w-full sm:w-fit sm:absolute sm:inset-y-0 sm:right-0 ">
                    <a href="create_password.html" class="flex justify-center w-full px-5 py-2 text-xs font-bold text-white bg-green-500 border border-transparent rounded-full ">
                        Continuar
                    </a>
                  </div>
                  <div class="flex items-center justify-center font-bold w-full h-full mt-1 sm:-mt-2 sm:w-fit sm:absolute sm:inset-y-0 sm:left-0">
                    
                    
                    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />
                    </svg>
                    
                    <a href="send_code_verification.html" class="flex justify-center py-3 text-xs  text-black bg-white w-fit">
                      Atrás
                    </a>
                  </div>
                </div>
              <!--Fin Footer del formulario-->
          </form>
        </div>
      </div>
  </div>
  <!-- Fin del panel de la derecha-->
</div>

</body>
</html>
