<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/tailwind.css" rel="stylesheet">
  <title>Inicia sesión en state</title>
</head>
<body class="min-h-full bg-white sm:bg-background-app">
 
  
<div class="w-full">
  
  <!--Inicio del panel de izquierda -->
  <div class="hidden w-1/2 pr-20 sm:flex sm:float-left">
    <div class="w-1/3 basis-1/2"></div>
      <div class="flex w-2/3 h-screen basis-1/2">
      <div class="my-auto">
        <img src="../img/logo_satse.svg" class="w-2/5 align-middle" alt="">
        
        <p class="mt-6 mb-3 text-white"> Tus antiguas claves no son válidas en la nueva Área privada</p>
        <p class="my-3 text-white"> Tendrás que generar una nueva siguiendo los pasos de la ventana emergente</p>
        <p class="mt-3 text-white">¿Necesitas ayuda?</p>
      </div>
    </div>
  </div>
  <!-- Fin del panel de la izquierda--> 
  <!--Inicio del panel de derecha -->
  <div class= "flex w-full h-screen basis-full sm:w-1/2 sm:float-right">
      <div class="w-full my-0 mr-0 sm:w-max sm:my-auto sm:mr-8">
        <div class="flex items-center justify-center w-full min-h-full px-8 py-12 bg-white sm:w-form ">
          <div class="w-full max-w-md space-y-8"><div>
            <h4 class="mt-6 text-xl font-bold tracking-tight text-left text-gray-900">¿Has olvidado tu contraseña?</h4>
            <p class="mt-2 text-sm text-left text-gray-600">
                Introduce tu identificación para que podamos reestablecer tu contraseña
              </p>
          </div>
          <form class="relative w-full " action="#" method="POST">
              <!--Inicio de los campos del formulario-->
              <div class="mb-20 ">
                <div class="mb-2">
                  <div class="flex items-center mb-1 text-red-500">
                    <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                      </svg>
                    <label for="remember-me" class="block text-sm ">Datos de accesos incorrectos</a></label>
                  </div>
                </div>
                
                <div class="flex items-end mb-6 text-gray-400 border-b border-b-gray-400">
                    <input id="number-1" name="number-1" class="w-full"  placeholder="Introduce tu NIF, NIE o pasaporte"/>
                    
                </div>
               
              </div>
              <!--Fin de los campos del formulario-->
              <!--Inicio Footer del formulario-->
            
                <div class="relative items-center justify-between pb-12">
                  <div class="w-full sm:w-fit sm:absolute sm:inset-y-0 sm:right-0 ">
                    <a href="" class="flex justify-center w-full px-5 py-2 text-xs font-bold text-white bg-green-500 border border-transparent rounded-full ">
                        Continuar
                    </a>
                  </div>
                  <div class="flex items-center justify-center w-full h-full mt-1 sm:-mt-2 sm:w-fit sm:absolute sm:inset-y-0 sm:left-0">
                    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                    </svg>
                    <a href="login.html" class="flex justify-center py-3 text-xs font-bold text-black bg-white w-fit">
                      Cancelar
                    </a>
                  </div>
                </div>
              <!--Fin Footer del formulario-->
          </form>
        </div>
      </div>
  </div>
  <!-- Fin del panel de la derecha-->
</div>

</body>
</html>
